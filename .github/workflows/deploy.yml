name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/MomsLifesaver/package-lock.json

      - name: Install dependencies
        working-directory: src/MomsLifesaver
        run: npm ci

      - name: Build web app
        working-directory: src/MomsLifesaver
        env:
          EXPO_PUBLIC_BASE_URL: /MomsLifesaver
        run: npx expo export -p web --output-dir ../../docs

      - name: Disable Jekyll processing
        run: touch docs/.nojekyll

      - name: Fix asset paths for GitHub Pages subdirectory
        run: |
          # Fix paths in HTML files (href and src attributes)
          find docs -type f -name "*.html" -exec sed -i 's|href="/_expo|href="/MomsLifesaver/_expo|g' {} +
          find docs -type f -name "*.html" -exec sed -i 's|src="/_expo|src="/MomsLifesaver/_expo|g' {} +
          find docs -type f -name "*.html" -exec sed -i 's|href="/favicon|href="/MomsLifesaver/favicon|g' {} +
          # Fix paths in JavaScript files (they contain asset references as strings)
          find docs -type f -name "*.js" -exec sed -i 's|"/_expo/|"/MomsLifesaver/_expo/|g' {} +
          find docs -type f -name "*.js" -exec sed -i 's|"/assets/|"/MomsLifesaver/assets/|g' {} +
          find docs -type f -name "*.js" -exec sed -i 's|"/favicon|"/MomsLifesaver/favicon|g' {} +

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

